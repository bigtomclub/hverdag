{{ $ := .root }} {{ $page := .page }}
<!-- kaffe widget -->
<div class="row">
  <div class="col-xs-12 col-md-4 section-heading">
    <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1> {{ with $page.Params.subtitle }}
    <p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class="col-xs-12 col-md-8">
    {{range $page.Params.kaffe}}
    {{if eq .show true}}
    <div class='kaffe-container'>
        <a href="{{.link}}" target="_blank"><img class='kaffe-image' src="/img/kaffe/{{.image}}" alt="Drawing" /></a>
        <a href="{{.link}}" target="_blank">
      <div class='kaffe-name'>
        {{.id}}
      </div>
      </a>
      <div class='kaffe-position'>
        {{.position}}
      </div>
    </div>
    {{end}}
    {{end}}
  </div>
</div>
